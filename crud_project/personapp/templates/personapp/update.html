<html>
<head>
    <title>Update Person</title>
</head>
<body>
    <h1>Update Person</h1>
    <form method="POST" action="{% url 'update' person.id %}">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ person.name }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ person.email }}" required><br>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ person.phone }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'index' %}">
        <button>Back</button>
    </a>
</body>
</html>
