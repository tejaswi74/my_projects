<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h2>Add Item to Cart</h2>
    <form method="post" action="{% url 'add_to_cart' %}">
        {% csrf_token %}

        <label>Item Name:</label> <input type="text" name="item_name" required>
        <label>Item Cost:</label> <input type="number" step="0.01" name="item_cost" required>
        <button type="submit">Add to Cart</button>
    </form>
    <h2>Shopping Cart</h2>
    <table border="1">
        <tr>
            <th>Item Name</th>
            <th>Cost</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.cost }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Total Amount: {{ total_cost }}</h3>
    <a href="{% url 'clear_cart' %}"><button>Clear Cart</button></a>
</body>
</html>
